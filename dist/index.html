<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./styles/main.min.css">

  <body>
    <header class="header">

                <use xlink:href="./img/svg/symbol/sprite.svg#user-ico"></use>

          <div class="banner-row">
            <div class="banner-left" style="background-image: url(&quot;./img/banner-2.png&quot;);"></div>
            <div class="banner-right" style="background-image: url(&quot;./img/banner-3.png&quot;);"></div>
